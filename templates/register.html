<!-- contact form start -->
<section class="contact section">
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="text-center mb-5 contact-title">
                    <h3>회원가입</h3>
                </div>

                <form id="contact-form" class="contact__form mt-5">
             <!-- form message -->
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success contact__msg" style="display: none" role="alert">
                            Your message was sent successfully.
                        </div>
                    </div>
                </div>
                <!-- end message -->
                <div class="form-row">
                    <div class="col-lg-12 mb-4">
                        <div class="input-group mb-1">
                            <input name="name" type="text" id="id" class="form-control border-top-0 border-left-0 border-right-0" placeholder="아이디(영문, 숫자 5~13자)" maxlength="13">
                            <button class="btn btn-light-style" id="id-check-btn" type="button">중복확인</button>
                        </div>
                        <small id="id-msg" class="mt-1 pl-2"></small>
                    </div>

                    <div class="col-lg-12 mb-4">
                        <div class="input-group mb-1">
                            <input name="name" type="text" id="nick" class="form-control border-top-0 border-left-0 border-right-0" placeholder="닉네임(2~8자)" maxlength="8">
                            <button class="btn btn-light-style" id="nick-check-btn" type="button">중복확인</button>
                        </div>
                        <small id="nick-msg" class="mt-1 pl-2"></small>
                    </div>
                    <div class="col-lg-12 mb-4">
                        <div class="form-group mb-1">
                            <input name="email" type="password" id="pw" class="form-control border-top-0 border-left-0 border-right-0" placeholder="비밀번호(영문, 숫자, 특수문자 8~20자)" maxlength="20">
                        </div>
                        <small id="pw-msg" class="mt-1 pl-2"></small>
                    </div>
                    <div class="col-lg-12 mb-4">
                        <div class="form-group mb-1">
                            <input name="email" type="password" id="pw-check" class="form-control border-top-0 border-left-0 border-right-0" placeholder="비밀번호 확인" maxlength="20">
                        </div>
                        <small id="pw-check-msg" class="mt-1 pl-2"></small>
                    </div>
                    <div class="col-lg-12">
                        <div class="text-center">
                            <button class="btn btn-main col-sm-12 py-4" id="register-btn" type="button">회원가입하기</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</section>
